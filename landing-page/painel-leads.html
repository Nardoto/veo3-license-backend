<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Leads - VEO3 Automator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #f59e0b;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .actions {
            margin-bottom: 30px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .leads-grid {
            display: grid;
            gap: 20px;
        }

        .lead-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            position: relative;
        }

        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .lead-name {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        .lead-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-new {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-contacted {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .badge-licensed {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .lead-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-weight: 600;
        }

        .info-value {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .tools-list {
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .tools-title {
            font-size: 13px;
            font-weight: 600;
            color: rgba(245, 158, 11, 0.9);
            margin-bottom: 12px;
        }

        .tools-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tool-tag {
            padding: 6px 12px;
            background: rgba(245, 158, 11, 0.15);
            color: rgba(245, 158, 11, 0.95);
            border-radius: 6px;
            font-size: 13px;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .lead-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 13px;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: #fff;
        }

        .btn-warning:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-info:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(16, 185, 129, 0.95);
            color: #fff;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: flex;
        }

        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 0 20px 0;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .status-indicators {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .status-indicator {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-contacted {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .status-licensed {
            background: rgba(168, 85, 247, 0.15);
            color: #a855f7;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .stats {
                grid-template-columns: 1fr 1fr;
            }

            .lead-info {
                grid-template-columns: 1fr;
            }

            .lead-actions {
                flex-direction: column;
            }

            .btn, .btn-small {
                width: 100%;
            }

            .search-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Painel de Leads</h1>
            <p>Gerencie os cadastros de interesse e gere licen√ßas de trial</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalLeads">0</div>
                <div class="stat-label">Total de Leads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newLeads">0</div>
                <div class="stat-label">Novos (Hoje)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="mostUsedTool">-</div>
                <div class="stat-label">Ferramenta Mais Citada</div>
            </div>
        </div>

        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" id="searchInput" placeholder="Pesquisar por nome, email ou telefone..." onkeyup="filterLeads()">
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="loadLeads()">üîÑ Atualizar</button>
            <button class="btn btn-secondary" onclick="window.open(window.location.origin + '/geradores/gerador-pro.html', '_blank')">üîë Abrir Gerador</button>
        </div>

        <div id="leadsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Carregando leads...</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span>‚úÖ</span>
        <span id="toastMessage">Dados copiados!</span>
    </div>

    <script>
        // Configura√ß√£o Firebase
        const FIREBASE_PROJECT_ID = 'veo3automator';
        const FIREBASE_API_KEY = 'AIzaSyA-nPdEX_J3gPvZXWBFyQ0ZXjkpK0m2234';

        // Vari√°veis globais
        let allLeads = [];
        let leadStatuses = JSON.parse(localStorage.getItem('leadStatuses') || '{}');

        // Carregar leads
        async function loadLeads() {
            const container = document.getElementById('leadsContainer');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>Carregando leads...</div></div>';

            try {
                const url = `https://firestore.googleapis.com/v1/projects/${FIREBASE_PROJECT_ID}/databases/(default)/documents/leads?key=${FIREBASE_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();

                if (!data.documents || data.documents.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <div class="empty-title">Nenhum lead cadastrado</div>
                            <div class="empty-text">Quando algu√©m se cadastrar, aparecer√° aqui!</div>
                        </div>
                    `;
                    updateStats(0, 0, '-');
                    return;
                }

                const leads = data.documents.map(doc => {
                    const fields = doc.fields;
                    const tools = fields.tools?.arrayValue?.values?.map(v => v.stringValue) || [];

                    return {
                        id: doc.name.split('/').pop(),
                        name: fields.name?.stringValue || 'Sem nome',
                        email: fields.email?.stringValue || '',
                        countryCode: fields.countryCode?.stringValue || '+55',
                        phone: fields.phone?.stringValue || '',
                        tools: tools,
                        source: fields.source?.stringValue || 'Desconhecido',
                        status: fields.status?.stringValue || 'novo',
                        createdAt: fields.createdAt?.timestampValue || '',
                        planName: fields.planName?.stringValue || ''
                    };
                });

                // Ordenar por data (mais recentes primeiro)
                leads.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                // Armazenar leads globalmente
                allLeads = leads;

                // Renderizar leads
                renderLeads(leads);

                // Atualizar estat√≠sticas
                const today = new Date().toDateString();
                const newToday = leads.filter(l => new Date(l.createdAt).toDateString() === today).length;
                const mostUsed = getMostUsedTool(leads);
                updateStats(leads.length, newToday, mostUsed);

            } catch (error) {
                console.error('Erro ao carregar leads:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-title">Erro ao carregar</div>
                        <div class="empty-text">Tente novamente em alguns instantes</div>
                    </div>
                `;
            }
        }

        function renderLeads(leads) {
            const container = document.getElementById('leadsContainer');

            const html = leads.map(lead => {
                const toolsHtml = lead.tools.length > 0
                    ? lead.tools.map(t => `<span class="tool-tag">${t}</span>`).join('')
                    : '<span style="color: rgba(255,255,255,0.5);">Nenhuma ferramenta selecionada</span>';

                const date = new Date(lead.createdAt).toLocaleString('pt-BR');

                // Verificar status do lead
                const status = leadStatuses[lead.id] || {};
                const isContacted = status.contacted || false;
                const isLicensed = status.licensed || false;

                // Determinar badge
                let badgeClass = 'badge-new';
                let badgeText = 'Novo';
                if (isLicensed) {
                    badgeClass = 'badge-licensed';
                    badgeText = 'Licenciado';
                } else if (isContacted) {
                    badgeClass = 'badge-contacted';
                    badgeText = 'Contactado';
                }

                return `
                    <div class="lead-card" data-lead-id="${lead.id}">
                        <div class="lead-header">
                            <div class="lead-name">${lead.name}</div>
                            <div class="lead-badge ${badgeClass}">${badgeText}</div>
                        </div>

                        <div class="lead-info">
                            <div class="info-item">
                                <div class="info-label">Email</div>
                                <div class="info-value">${lead.email}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">WhatsApp</div>
                                <div class="info-value">${lead.phone}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Data</div>
                                <div class="info-value">${date}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Origem</div>
                                <div class="info-value">${lead.source}</div>
                            </div>
                        </div>

                        ${lead.planName ? `
                        <div class="info-item" style="margin-bottom: 16px;">
                            <div class="info-label">Plano Escolhido</div>
                            <div class="info-value" style="color: #f59e0b; font-weight: 600;">${lead.planName}</div>
                        </div>
                        ` : ''}

                        <div class="tools-list">
                            <div class="tools-title">üéØ Ferramentas de Interesse</div>
                            <div class="tools-tags">${toolsHtml}</div>
                        </div>

                        ${(isContacted || isLicensed) ? `
                        <div class="status-indicators">
                            ${isContacted ? '<span class="status-indicator status-contacted">‚úì Contactado</span>' : ''}
                            ${isLicensed ? '<span class="status-indicator status-licensed">‚úì Licen√ßa Gerada</span>' : ''}
                        </div>
                        ` : ''}

                        <div class="lead-actions">
                            <button class="btn btn-success btn-small" onclick="copyAndOpenGenerator('${lead.id}', '${lead.email}', '${lead.name}', '${lead.phone}', '${lead.countryCode}')">
                                üîë Gerar Trial 3 Dias
                            </button>
                            ${!isContacted ? `
                            <button class="btn btn-warning btn-small" onclick="markAsContacted('${lead.id}', '${lead.phone}', '${lead.name}')">
                                ‚úì Marcar Contactado
                            </button>
                            ` : `
                            <button class="btn btn-info btn-small" onclick="openWhatsApp('${lead.phone}', '${lead.name}')">
                                üí¨ Abrir WhatsApp
                            </button>
                            `}
                            <button class="btn btn-secondary btn-small" onclick="copyData('${lead.email}', '${lead.name}', '${lead.phone}')">
                                üìã Copiar Dados
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="leads-grid">${html}</div>`;
        }

        function updateStats(total, newToday, mostUsed) {
            document.getElementById('totalLeads').textContent = total;
            document.getElementById('newLeads').textContent = newToday;
            document.getElementById('mostUsedTool').textContent = mostUsed;
        }

        function getMostUsedTool(leads) {
            const toolCount = {};

            leads.forEach(lead => {
                lead.tools.forEach(tool => {
                    if (!tool.startsWith('Outras:')) {
                        toolCount[tool] = (toolCount[tool] || 0) + 1;
                    }
                });
            });

            const sorted = Object.entries(toolCount).sort((a, b) => b[1] - a[1]);
            return sorted.length > 0 ? sorted[0][0] : '-';
        }

        function copyAndOpenGenerator(leadId, email, name, phone, countryCode) {
            // Marcar como licen√ßa gerada
            if (!leadStatuses[leadId]) leadStatuses[leadId] = {};
            leadStatuses[leadId].licensed = true;
            leadStatuses[leadId].licensedAt = new Date().toISOString();
            localStorage.setItem('leadStatuses', JSON.stringify(leadStatuses));

            // Criar URL com par√¢metros para preencher automaticamente
            const params = new URLSearchParams({
                name: name,
                email: email,
                countryCode: countryCode || '+55',  // C√≥digo do pa√≠s
                phone: phone || '',  // Telefone (pode ser vazio)
                tag: 'test',  // Tag "Teste Interno" para trials
                autoFill: 'true'  // Flag para indicar preenchimento autom√°tico
            });

            // Usar caminho absoluto para garantir que funcione
            const baseUrl = window.location.origin;
            const generatorUrl = `${baseUrl}/geradores/gerador-pro.html?${params.toString()}`;
            window.open(generatorUrl, '_blank');

            showToast('‚úÖ Gerador aberto com dados preenchidos! Lead marcado como licenciado.');

            // Recarregar a lista para atualizar o status
            setTimeout(() => renderLeads(allLeads), 1000);
        }

        function openWhatsApp(phone, name) {
            const cleanPhone = phone.replace(/\D/g, '');
            const message = `Ol√° ${name}! Vi que voc√™ se cadastrou no VEO3 Automator. Vamos conversar sobre como posso te ajudar?`;
            window.open(`https://wa.me/55${cleanPhone}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function copyData(email, name, phone) {
            const data = `Nome: ${name}\nEmail: ${email}\nWhatsApp: ${phone}`;
            navigator.clipboard.writeText(data);
            showToast('üìã Dados copiados para a √°rea de transfer√™ncia!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Marcar como contactado
        function markAsContacted(leadId, phone, name) {
            if (!leadStatuses[leadId]) leadStatuses[leadId] = {};
            leadStatuses[leadId].contacted = true;
            leadStatuses[leadId].contactedAt = new Date().toISOString();
            localStorage.setItem('leadStatuses', JSON.stringify(leadStatuses));

            showToast('‚úì Lead marcado como contactado!');

            // Recarregar a lista para atualizar o status
            renderLeads(allLeads);

            // Abrir WhatsApp
            openWhatsApp(phone, name);
        }

        // Filtrar leads pela pesquisa
        function filterLeads() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            if (searchInput === '') {
                renderLeads(allLeads);
                return;
            }

            const filteredLeads = allLeads.filter(lead => {
                return lead.name.toLowerCase().includes(searchInput) ||
                       lead.email.toLowerCase().includes(searchInput) ||
                       lead.phone.includes(searchInput) ||
                       (lead.planName && lead.planName.toLowerCase().includes(searchInput)) ||
                       lead.tools.some(tool => tool.toLowerCase().includes(searchInput));
            });

            renderLeads(filteredLeads);

            // Atualizar estat√≠sticas com leads filtrados
            const today = new Date().toDateString();
            const newToday = filteredLeads.filter(l => new Date(l.createdAt).toDateString() === today).length;
            const mostUsed = getMostUsedTool(filteredLeads);
            updateStats(filteredLeads.length, newToday, mostUsed);
        }

        // Limpar status (fun√ß√£o auxiliar para debug)
        function clearStatuses() {
            if (confirm('Tem certeza que deseja limpar todos os status salvos?')) {
                localStorage.removeItem('leadStatuses');
                leadStatuses = {};
                renderLeads(allLeads);
                showToast('Status limpos com sucesso!');
            }
        }

        // Carregar ao abrir a p√°gina
        loadLeads();

        // Auto-atualizar a cada 30 segundos
        setInterval(loadLeads, 30000);
    </script>
</body>
</html>
